<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ title if title else "Дневник путешествий" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:0 auto;padding:16px;line-height:1.5}
    nav a{margin-right:12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px;margin:12px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    img{max-width:100%;height:auto;border-radius:8px}
    label{font-weight:600}
    input, textarea, select{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .btn{background:#111;color:#fff}
    .muted{color:#666}
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Главная</a>
    {% if 'username' in session %}
      <span class="muted">Привет, {{ session['username'] }}!</span>
      <a href="{{ url_for('add_trip') }}">Добавить путешествие</a>
      <a href="{{ url_for('logout') }}">Выйти</a>
    {% else %}
      <a href="{{ url_for('login') }}">Вход</a>
      <a href="{{ url_for('register') }}">Регистрация</a>
    {% endif %}
  </nav>
  <hr />
  {% block content %}{% endblock %}
</body>
</html>
