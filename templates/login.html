{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post" class="card">
  <p>
    <label>Логин</label>
    <input type="text" name="username" required />
  </p>
  <p>
    <label>Пароль</label>
    <input type="password" name="password" required />
  </p>
  <p>
    <button class="btn" type="submit">Войти</button>
  </p>
</form>
{% endblock %}
